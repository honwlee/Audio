<div class="${baseClass}">
    <div data-dojo-attach-point="jAudioPlayerNode" class="jp-jplayer"></div>
    <div class="jp-audio" role="application" aria-label="media player">
        <div class="jp-playlist">
            <input class="addUrlText" type="text" data-dojo-attach-point="audioUrlNode" placeholder="${nls.urlHolder}">
            <a class="addBtn" data-dojo-attach-point="addAudioNode" title="${nls.add}">
                <i class="${fontAwesome.add}"></i>
            </a>
            <!-- <a class="urlBtn uploadBtn" data-dojo-attach-point="uploadAudioNode" title="${nls.upload}">
                    <i class="${fontAwesome.upload}"></i>
                </a> -->
            <a class="urlBtn openBtn" data-dojo-attach-point="openAudioNode" title="${nls.open}">
                <i class="${fontAwesome.openFolder}"></i>
            </a>
            <ul class="music"></ul>
        </div>
        <div class="jp-type-single">
            <div class="jp-gui jp-interface">
                <div class="jp-controls">
                    <button class="jp-play" role="button" tabindex="0">play</button>
                    <button class="jp-stop" role="button" tabindex="0">stop</button>
                </div>
                <div class="jp-progress">
                    <div class="jp-seek-bar" style="width: 100%;">
                        <div class="jp-play-bar" style="width: 0%;"></div>
                    </div>
                </div>
                <div class="jp-volume-controls">
                    <button class="jp-mute" role="button" tabindex="0">mute</button>
                    <button class="jp-volume-max" role="button" tabindex="0">max volume</button>
                    <div class="jp-volume-bar">
                        <div class="jp-volume-bar-value" style="width: 80%;"></div>
                    </div>
                </div>
                <div class="jp-time-holder">
                    <div class="jp-current-time" role="timer" aria-label="time">00:00</div>
                    <div class="jp-duration" role="timer" aria-label="duration">-03:29</div>
                    <div class="jp-toggles">
                        <button class="jp-repeat" role="button" tabindex="0">repeat</button>
                    </div>
                </div>
            </div>
            <div class="jp-details">
                <div class="jp-title" aria-label="title">Bubble</div>
            </div>
            <div class="jp-no-solution" style="display: none;">
                <span>Update Required</span> To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
            </div>
        </div>
    </div>
</div>
